# Pre-commit hooks configuration for Riot API Project
# See https://pre-commit.com for more information

repos:
  # Built-in hooks for basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      # Run the linter
      - id: ruff
        args: ["--fix"]
      # Run the formatter
      - id: ruff-format

  # Bandit - Security vulnerability scanner
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-c", "backend/pyproject.toml"]
        exclude: ^(tests/|tools/)

  # pydocstyle - Documentation quality checker
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        exclude: |
          (?x)^(
            .*/migrations/versions/.*|
            .*/alembic/versions/.*
          )$

  # Pyright - Fast static type checker (3-5x faster than MyPy) (temporarily disabled)
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.405
    hooks:
      - id: pyright
        args: ["--project", "backend/pyproject.toml"]
        exclude: ^(tests/|docs/|backend/alembic/versions/|backend/app/migrations/versions/)

  # TypeScript/React hooks for frontend
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.18.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        exclude: ^frontend/node_modules/
        additional_dependencies:
          - "eslint@8.57.0"
          - "@typescript-eslint/eslint-plugin@6.21.0"
          - "@typescript-eslint/parser@6.21.0"
          - "eslint-plugin-react@7.33.2"
          - "eslint-plugin-react-hooks@4.6.0"
          - "eslint-plugin-react-refresh@0.4.5"

  # Prettier - Code formatter for consistent style
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|yaml|markdown)$
        exclude: ^frontend/node_modules/
        additional_dependencies:
          - "prettier@3.4.2"
          - "prettier-plugin-tailwindcss@0.6.11"

  # Check for frontend package.json consistency (temporarily disabled due to version issues)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.18.0
    hooks:
      - id: eslint
        name: ESLint for frontend package.json
        files: ^frontend/package\.json$
        additional_dependencies:
          - "eslint@8.57.0"
        args:
          [
            --rule,
            "package-json/valid-package-def: error",
            --rule,
            "package-json/sort-keys: error",
          ]

# Configuration for pre-commit
default_stages: [pre-commit]
fail_fast: false

# Exclude certain paths from all hooks
exclude: |
  (?x)^(
    \.git/.*|
    \.tox/.*|
    build/.*|
    dist/.*|
    .*\.min\.(js|css)$|
    __pycache__/.*|
    frontend/node_modules/.*
  )$
