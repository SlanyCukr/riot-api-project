# Pre-commit hooks configuration for Riot API Project
# See https://pre-commit.com for more information

repos:
  # Built-in hooks for basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      # Run the linter
      - id: ruff
        args: ["--fix"]
      # Run the formatter
      - id: ruff-format

  # Bandit - Security vulnerability scanner
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-c", "backend/pyproject.toml"]
        exclude: ^(tests/|tools/)

  # Vulture - Find dead/unused Python code
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.14
    hooks:
      - id: vulture
        args: ["--config", "backend/pyproject.toml", "backend/app/"]
        pass_filenames: false

  # Radon - Code complexity and maintainability checks
  - repo: local
    hooks:
      # Cyclomatic Complexity Check (Strict: B grade = complexity 6-10)
      - id: radon-cc
        name: Radon Cyclomatic Complexity
        entry: bash -c 'cd backend && uvx radon cc app/ --min B --show-complexity --no-assert || (echo "Code complexity too high! Refactor complex functions" && exit 1)'
        language: system
        files: ^backend/.*\.py$
        exclude: ^(backend/tests/|backend/alembic/|backend/scripts/)
        pass_filenames: false
        verbose: true

      # Maintainability Index Check (Stricter: A grade = MI >= 20)
      - id: radon-mi
        name: Radon Maintainability Index
        entry: bash -c 'cd backend && uvx radon mi app/ --min A --show || (echo "Code maintainability too low! Improve code quality" && exit 1)'
        language: system
        files: ^backend/.*\.py$
        exclude: ^(backend/tests/|backend/alembic/|backend/scripts/)
        pass_filenames: false
        verbose: true

      # Radon Complexity Report (non-blocking, informational)
      - id: radon-report
        name: Radon Complexity Report (Info)
        entry: bash -c 'echo "üìä Complexity Report:" && cd backend && uvx radon cc app/ -a -s -n C || true'
        language: system
        files: ^backend/.*\.py$
        exclude: ^(backend/tests/|backend/alembic/|backend/scripts/)
        pass_filenames: false
        stages: [manual]  # Only runs when explicitly called with --hook-stage manual

  # pydocstyle - Documentation quality checker (disabled - optional for now)
  # - repo: https://github.com/PyCQA/pydocstyle
  #   rev: 6.3.0
  #   hooks:
  #     - id: pydocstyle

  # Pyright - Fast static type checker (disabled - generates too many warnings)
  # - repo: https://github.com/RobertCraigie/pyright-python
  #   rev: v1.1.406
  #   hooks:
  #     - id: pyright
  #       args: ["--project", "backend/pyproject.toml"]
  #       exclude: ^(tests/|docs/)

  # Frontend linting with Next.js (local hook for better compatibility)
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend ESLint
        entry: bash -c 'cd frontend && [ -d node_modules ] && npm run lint -- --max-warnings 0 || (echo "‚ùå Frontend linting failed! Fix errors before committing." && exit 1)'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        exclude: ^frontend/node_modules/
        pass_filenames: false

  # Prettier - Code formatter for consistent style
  - repo: local
    hooks:
      - id: prettier
        name: Prettier Format
        entry: bash -c 'cd frontend && npx prettier --write --ignore-unknown "**/*.{ts,tsx,js,jsx,json,css}"'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css)$
        exclude: ^frontend/node_modules/
        pass_filenames: false

  # Frontend TypeScript type checking
  - repo: local
    hooks:
      - id: frontend-typecheck
        name: TypeScript Type Check
        entry: bash -c 'cd frontend && [ -d node_modules ] && npx tsc --noEmit || (echo "‚ùå TypeScript type checking failed! Fix type errors before committing." && exit 1)'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        exclude: ^frontend/node_modules/
        pass_filenames: false

  # Frontend Complexity Check
  - repo: local
    hooks:
      - id: frontend-complexity
        name: Frontend Complexity Check
        entry: bash -c 'cd frontend && npx eslint app/ components/ lib/ --rule "complexity:[error,10]" --rule "max-lines-per-function:[warn,50]" || (echo "‚ùå Frontend code too complex! Consider refactoring." && exit 1)'
        language: system
        files: ^frontend/(app|components|lib)/.*\.(ts|tsx|js|jsx)$
        exclude: ^frontend/node_modules/
        pass_filenames: false
        stages: [manual]  # Optional - only runs when explicitly called

# Configuration for pre-commit
default_stages: [pre-commit]
fail_fast: false

# Exclude certain paths from all hooks
exclude: |
  (?x)^(
    \.git/.*|
    \.tox/.*|
    build/.*|
    dist/.*|
    .*\.min\.(js|css)$|
    __pycache__/.*|
    frontend/node_modules/.*
  )$
