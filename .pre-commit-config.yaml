# Pre-commit hooks configuration for Riot API Project
# See https://pre-commit.com for more information

repos:
  # Built-in hooks for basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      # Run the linter
      - id: ruff
        args: ["--fix"]
      # Run the formatter
      - id: ruff-format

  # Bandit - Security vulnerability scanner
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-c", "backend/pyproject.toml"]
        exclude: ^(tests/|tools/)

  # pydocstyle - Documentation quality checker (disabled - optional for now)
  # - repo: https://github.com/PyCQA/pydocstyle
  #   rev: 6.3.0
  #   hooks:
  #     - id: pydocstyle

  # Pyright - Fast static type checker (disabled - generates too many warnings)
  # - repo: https://github.com/RobertCraigie/pyright-python
  #   rev: v1.1.406
  #   hooks:
  #     - id: pyright
  #       args: ["--project", "backend/pyproject.toml"]
  #       exclude: ^(tests/|docs/)

  # Frontend linting with Next.js (local hook for better compatibility)
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend ESLint
        entry: bash -c 'cd frontend && [ -d node_modules ] && npm run lint || echo "⚠️  Skipping frontend lint (node_modules not installed)"'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        exclude: ^frontend/node_modules/
        pass_filenames: false

  # Prettier - Code formatter for consistent style
  - repo: local
    hooks:
      - id: prettier
        name: Prettier Format
        entry: bash -c 'cd frontend && npx prettier --write --ignore-unknown'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css)$
        exclude: ^frontend/node_modules/
        pass_filenames: false

  # Frontend TypeScript type checking
  - repo: local
    hooks:
      - id: frontend-typecheck
        name: TypeScript Type Check
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        exclude: ^frontend/node_modules/
        pass_filenames: false

# Configuration for pre-commit
default_stages: [pre-commit]
fail_fast: false

# Exclude certain paths from all hooks
exclude: |
  (?x)^(
    \.git/.*|
    \.tox/.*|
    build/.*|
    dist/.*|
    .*\.min\.(js|css)$|
    __pycache__/.*|
    frontend/node_modules/.*
  )$
